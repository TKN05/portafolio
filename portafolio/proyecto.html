<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content-box">
                <div class="box-gallery">
                    <!-- Galería de imágenes -->
                    <img src="imagen1.jpeg" alt="Imagen 1" class="active">
                    <img src="imagen2.jpeg" alt="Imagen 2">
                    <img src="imagen3.jpeg" alt="Imagen 3">
                    <!-- Agrega más imágenes según sea necesario -->
                </div>
                <nav class="nav-box">
                    <ul>
                        <li><a href="porta.html">Inicio</a></li>
                        <li><a href="proyecto.html">Proyectos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/martinbritez.05/" class="icon instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/TKN05" class="icon github"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/tiinnnnnnnnn" class="icon twitter"><i class="fab fa-twitter"></i></a>
                <a href="mailto:britezmartin2005@gmail.com" class="icon gmail"><i class="far fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.querySelector('.box-gallery');
            const images = gallery.querySelectorAll('img');
            let currentImageIndex = 0;

            function showImage(index) {
                images.forEach(image => image.classList.remove('active'));
                images[index].classList.add('active');
            }

            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                showImage(currentImageIndex);
            }

            setInterval(nextImage, 3000); // Cambia la imagen cada 3 segundos
        });
    </script>
</body>
</html>
